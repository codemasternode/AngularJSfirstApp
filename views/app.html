<!DOCTYPE HTML>
    <html ng-app="sportStore">
        <head>
            <title>SportsStore</title>
            <meta charset="utf-8" />
            <script src="angular.js"></script>
            <link href="..\node_modules\bootstrap\dist\css\bootstrap.css" rel="stylesheet" />
            <link href="..\node_modules\bootstrap\dist\css\bootstrap-theme.css" rel="stylesheet" />
            <script>
                angular.module("sportStore",["customFilters","cart"]);
            </script>
            <script src="..\controllers\sportStore.js"></script>
            <script src="..\filters\customFilters.js"></script>
            <script src="..\controllers\productListControllers.js"></script>
            <script src="..\components\cart\cart.js"></script>
        </head>
        <body ng-controller="sportStoreCtrl">
            <div class="navbar navbar-inverse">
                <a class="navbar-brand" href="#">SKLEP SPORTOWY</a>
                <cart-summary />
            </div>

            <div class="alert alert-danger" ng-show="data.error">
                Błąd ({{data.error.status}}). Dane produktów nie zostały wczytane
                <a href="app.html" class="alert-link">Kliknij by spróbować ponownie</a>
            </div>

            <ng-include src="'productList.html'"></ng-include>
        
        </body>
    </html>
